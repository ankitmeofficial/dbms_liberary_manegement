<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Signin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            display: none;
        }
        form.active {
            display: block;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle-btn {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }
        .forgot-password {
            margin-top: 10px;
            text-align: right;
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Signup</h2>
        <form id="signup-form" class="active" action="signup.php" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Signup</button>
        </form>

        <form id="signin-form" action="signin.php" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Signin</button>
            <div class="forgot-password">
                <a href="forgot_password.html">Forgot Password?</a>
            </div>
        </form>

        <p class="toggle-btn" id="toggle-form">Already have an account? Sign in</p>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggle-form');
        const formTitle = document.getElementById('form-title');
        const signupForm = document.getElementById('signup-form');
        const signinForm = document.getElementById('signin-form');

        toggleBtn.addEventListener('click', () => {
            if (signupForm.classList.contains('active')) {
                signupForm.classList.remove('active');
                signinForm.classList.add('active');
                formTitle.innerText = 'Signin';
                toggleBtn.innerText = 'Don\'t have an account? Signup';
            } else {
                signinForm.classList.remove('active');
                signupForm.classList.add('active');
                formTitle.innerText = 'Signup';
                toggleBtn.innerText = 'Already have an account? Sign in';
            }
        });
    </script>
</body>
</html>
